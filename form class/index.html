<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Form</title>
</head>
<body>
    <h1>Online Registration</h1>
    <form action="">
        <label for="first name">First Name:</label>
        <input type="text" name="first name" placeholder="First name" required > &nbsp; &nbsp; &nbsp;
        <label for="last name">Last name:</label>
        <input type="text" name="last name" placeholder="Last name" required>
        <br>
        <br>
        <br>
        <label for="email address">Email Address:</label>
        <input type="email" name="email address" placeholder="enter your email address" required>
        <br>
        <br>
        <br>
        <label for="company">Company(if applicable):</label>
        <input type="text" name="company" placeholder="enter your company name" required>
        <br>
        <br>
        <br>
        <label for="physical address">Physical Address:</label>
        <input type="text" name="physical address" placeholder="enter your physical address" required>
        <br>
        <br>
        <br>
        <label for="date of birth">Date of birth:</label>
        <input type="datetime-local" name="date of birth" required>
        <br><br><br>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="">
        <label for="female">Female</label>
        <input type="radio" name="gender" id=""> &nbsp; &nbsp; &nbsp;
        <label for="age">Age:</label>
        <input type="number" name="age" id="" min="1" max="150">
        <br>
        <br>
        <label for="Hobby">Hobbies:</label>
        <label for="car racing">car racing</label>
        <input type="checkbox" name="car racing" id="">
        <label for="Hiking">hiking</label>
        <input type="checkbox" name="hiking" id="">
        <label for="tennis">tennis</label>
        <input type="checkbox" name="tennis" id="">
        <label for="reading">reading</label>
        <input type="checkbox" name="reading" id="">
        <label for="climbing">climbing</label>
        <input type="checkbox" name="climbing" id="">
        <br>
        <br>
        <label for="color">Favourite Color</label>
        <input type="color" name="color" id="">
        <br><br><br>
        <button>Send</button>
    </form>
    
</body>
</html>
